[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 9600
lib_extra_dirs =
	src/Flash
	utils
	utils/Arduino
	utils/Buzzer
	utils/EdgeDetection
	utils/FlashStorage
	utils/LED
	utils/Potentiometer
	utils/Security
	utils/Timer
	utils/espWiFi



